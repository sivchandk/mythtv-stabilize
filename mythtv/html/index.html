<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>
MythTV Web Server
</title>
<link rel="stylesheet"    href="/css/site.css"         type="text/css">
<link rel="stylesheet"    href="/css/jquery-ui.css"    type="text/css">
<link rel="stylesheet"    href="/css/menustyle.css"    type="text/css">
<link rel="stylesheet"    href="/css/setup.css"        type="text/css">
<link rel="stylesheet"    href="/js/jqueryFileTree/jqueryFileTree.css"        type="text/css" media="screen">
<link rel="stylesheet"    href="/css/ui.multiselect.css" type="text/css">
<link rel="stylesheet"    href="/css/ui.jqgrid.css"    type="text/css">
<link rel="icon"          href="/images/favicon.ico"   type="image/x-icon">
<link rel="shortcut icon" href="/images/favicon.ico"   type="image/x-icon">
<script language="JavaScript" type="text/javascript"  src="/js/util.qjs"></script>
<script language="JavaScript" type="text/javascript"  src="/js/databaseutil.js"></script>
<script language="JavaScript" type="text/javascript"  src="/js/jquery.min.js"></script>
<script language="JavaScript" type="text/javascript"  src="/js/jquery-ui.min.js"></script>
<script language="JavaScript" type="text/javascript"  src="/js/jquery.contextmenu.js"></script>
<script language="JavaScript" type="text/javascript"  src="/js/ui.multiselect.js"></script>
<script language="JavaScript" type="text/javascript"  src="/js/ui-multiselect-en.js"></script>
<script language="JavaScript" type="text/javascript"  src="/js/grid.locale-en.js"></script>
<script language="JavaScript" type="text/javascript"  src="/js/jquery.jqGrid.min.js"></script>
<script language="JavaScript" type="text/javascript"  src="/js/menu.js"></script>

<script language="JavaScript" type="text/javascript">

$(document).ready(function() {
    $('#header_status').hide();
    $('#header_error').hide();
    loadDiv("menu-bg", "/menu.qsp");
    $('.menu').initMenu();
    showHostName();
    loadContent('/Status/GetStatusHTML');
});

</script>
</head>
<body>

<div id="header">
    <div id="header_logo">
        <a href="/"><img src="/images/mythtv.png" class="png" width="180" height="64" border="0" alt="MythTV"></a>
    </div>
</div>

<div id="menu-bg">
</div>

<div id="hostname">
</div>

<div id="content">
</div>

<div id='header_status' class="ui-state-highlight ui-corner-all" style="margin-top: 20px; padding: 0 .7em;"> 
    <p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
    <div id='header_status_message'>
    </div>
</div>

<div id='header_error' class="ui-state-error ui-corner-all" style="padding: 0 .7em;"> 
    <p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span> 
    <div id="header_error_message">
    </div>
</div>

<div id='edit' title='Setup Wizard'>
</div>

<div id='iconBrowser' title='Channel Icon Browser'>
</div>

<div id='helpWindow' title='Help'>
</div>

<div id='confirmWindow' title='Are You Sure?'>
</div>

<div id='fileBrowserWindow'>
    <div id='fileBrowser'>
    </div>
</div>

<div id='busyPopup' title='Please be patient'>
    <p><i18n>Loading ...</i18n></p>
</div>

<div id='debug' title='Debugging Popup'> <!-- Don't remove, used for developer debugging -->
</div>

</body>
</html>
